<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Executar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="hTitulo" class="texto-escuro">Executor de exercícios</h1>
    <span id="spnDescricao" class="texto-escuro">Arquivo utilizado para executar os exercícios</span>

    <div id="divConteudo" style="background-color: #e5ddcb; width: 60%;">
        <button id="btnAddItem">Adicionar item</button>
        <button class="vermelho" id="btnLimpar">Limpar</button>
    </div>

    <button id="mudarCorTitulo">Mudar cor do título</button>
    <button id="mudarDescricao">Mudar a descrição da página</button>

    <button id="executarBtn" class="azul verder amarelo">Executar</button>
    <script src="main.js"/>
</body>
</html>
